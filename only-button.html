<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Only Button</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="only-button.js"></script>
</head>
<body>
  <div class="button-container">
    <div class="button-group">
      <div class="popup" id="popup-intro">" 紹介ページ "</div>
      <button class="btn red" id="btn-intro">紹介ページへ</button>
      <p class="desc">各ページの紹介が書かれています。現在更新中ですので、随時表示が切り替わります。</p>
    </div>
    <div class="button-group">
      <div class="popup" id="popup-play">" Let's Play "</div>
      <button class="btn blue" id="btn-play">ゲームページへ</button>
      <p class="desc">色んなゲームを遊ぶことができます！</p>
    </div>
  </div>
</body>
</html>
