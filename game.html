<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Page</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="game.js"></script>
</head>
<body>
  <div class="back-to-top" id="backToTop">TOPに戻る</div>
  <header class="header">
    <div class="logo" onclick="location.href='only-button.html'">N</div>
    <div class="coin-count">Coins: <span id="coins">0</span></div>
  </header>

  <main class="game-main">
    <button class="btn blue" id="btn-minus">-</button>
    <button class="btn red" id="btn-plus">+</button>
  </main>

  <footer class="footer">
    <div class="sign">@Neco</div>
  </footer>
</body>
</html>
